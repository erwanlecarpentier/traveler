/**
 * @brief Simulation parameters
 */
simulation_limit_time = 20

/**
 * @brief Environment parameters
 *
 * Generate map:
 * true: generate a random map
 * false: use the graph duration matrix to generate the map
 */
reward_scaling_max = 200.0 ///< Duration after which the reward is 0
goal_reward = 1.0
dead_end_reward = -1.
noop_reward = 0.0
generate_map = true

/**
 * Parameters for auto-generated map
 *
 * Sampler selector:
 * 0: 1st order random uniform
 * 1: 2nd order random uniform
 * 2: 2nd order epsilon-random uniform
 */
sampler_selector = 0
symmetric_graph = false ///< Set to true if each edge should have its symmetric
nb_time_steps = 5
time_steps_width = 60
nb_nodes = 10
min_nb_edges_per_node = 2
initial_duration_min = 50.0
initial_duration_max = 150.0
duration_variation_max = 10.0

/** Parameters for loaded duration matrix */
graph_duration_matrix = "config/duration_matrix.csv"
initial_location = "n0"
terminal_location = "n9"
csv_sep = ";"

/**
 * @brief Policy parameters
 *
 * Policy selector:
 * 0: random
 * 1: MCTS
 * 2: UCT
 * 3: TMP_MCTS
 * 4: TMP_UCT
 */
policy_selector = 2
is_model_dynamic = true
discount_factor = 1.0
uct_parameter = 0.0
terminal_state_value = 2.
tree_search_budget = 20
default_policy_horizon = 10

regression_regularization = 0.
polynomial_regression_degree = 1

